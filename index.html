<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Tag Blockquote</title>
  <style>
    blockquote {
      border-left: 4px solid #ccc;
      padding-left: 10px;
      margin: 10px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Título do conteúdo</h1>
  
  <p>Um parágrafo comum do texto.</p>
  
  <blockquote>
    <p>"A vida é como uma bicicleta. Para manter o equilíbrio, você precisa continuar se movendo."</p>
    <cite>Albert Einstein</cite>
  </blockquote>
  
  <p>Outro parágrafo do texto.</p>
</body>
</html>
